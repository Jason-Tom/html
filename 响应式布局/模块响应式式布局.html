<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模块响应式布局</title>
</head>

<body>
    <div>
        <div style="display: inline;">
            <!-- 设定固定大小，在设定成行内元素，当行宽不够时，元素会自动换行 -->
            <img src="2.jpeg" style="width: 400px;">
        </div>
        <div style="display: inline;">
            <img src="2.jpeg" style="width: 400px;">
        </div>
        <div style="display: inline;">
            <img src="2.jpeg" style="width: 400px;">
        </div>
        <span style="width: 500px;">asdfasdfasdfasdfasdfasdfasdfasdfasdf</span>
        <p style="word-break:break-all ;width: 300px;">dfadfasdfasfaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
<div>
    <p style="word-break:break-all ;">dfadfasdfasfaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    <!-- 会自动适应div变化而换行 -->
    </div>
</body>

</html>
