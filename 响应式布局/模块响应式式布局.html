<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模块响应式布局</title>
</head>

<body>
    <div>
        <div style="display: inline;">
            <!-- 设定固定大小，在设定成行内元素，当行宽不够时，元素会自动换行 -->
            <img src="2.jpeg" style="width: 400px;">
        </div>
        <div style="display: inline;">
            <img src="2.jpeg" style="width: 400px;">
        </div>
        <div style="display: inline;">
            <img src="2.jpeg" style="width: 400px;">
        </div>
    </div>
</body>

</html>
