<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 响应式实用工具</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <style type="text/css">
   .center
   {
      position: absolute;
      left: 56px;
      top: 56px;
      text-align: center;
      /*实现div里面的文本居中对齐,赋值其他地方的不要忘记了分号，不然样式不起作用*/
      width: 1000px;
      height: 1000px;
      background-color: green;
      font-size: 56px;
      /*样式定义一般不使用内联样式，那样格式不好看，冗长*/
   }
   </style>
</head>
<body>

<div class="container">
<!-- container 实现居中 -->
   <div class="center">ashhhhhhasdfas</div>
   <div class="center"><h1>asdfas</h1></div>
   <!-- 多个内敛样式写在一起，分号隔开，养成最后一个样式加上分号的习惯 -->
</div>

</body>
</html>
