<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    .one {
        background-color: green;
        width: 100%;
        height: 500px;
        /*text-align: center;*/
        /*里面元素统一为非block元素，在统一在父级div使用text-align: center left right;实现左中右对齐 */
    }
    
    .two {
        background-color: lightblue;
        /*display: inline;*/
    }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
            <div style="width: 100px;height: 100px;background-color: blue;float: right;">2123311231</div>
            <!-- 多个元素左右对齐的话，先确定左右方向的，放在最先，其他依次排序 -->
            <!-- 只有左右没有居中对齐 -->
            <!-- 统一将元素转换成块元素来实现 -->
            <span style="">lalala</span>
            <div style="width: 100px;height: 100px;background-color: yellow;display: inline-block;float: right;">2123311231</div>
            <img src="2.jpeg" alt="" style="width: 300px;">
        </div>
    </div>
</body>

</html>
