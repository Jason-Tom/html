<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    .one {
        background-color: green;
        width: 100%;
        height: 0px;
        /*text-align: center;*/
        /*里面元素统一为非block元素，在统一在父级div使用text-align: center left right;实现左中右对齐 */
    }
    
    .two {
        background-color: lightblue;
        /*display: inline;*/
    }
    
    .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden
    }
    
    .clearfix {
        *+height: 1%;
    }
    
    .middle {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    
    <div class="clearfix"> <div class="floated"></div> </div> .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    
    * html .clearfix {
        height: 1%;
    }
    </style>
</head>

<body>
    <!-- <div class="one clearfix" style="width: 100%;height: 200px;"> -->
    <div class="one clearfix" style="width: 100%;height: 100%;">
        <img class="middle" src="2.jpeg" alt="" style="width: 300px;float: left">
        <img src="2.jpeg" alt="" style="width: 800px;float: right">
        <!-- <img src="2.jpeg" alt="" style="width: 300px;"> div -->
        <!-- <img src="2.jpeg" alt="" style="display: block"> -->
    </div>
    <!-- 清除浮动，不然会嵌套进去 -->
    <!-- div -->
    <img src="2.jpeg" alt="" style="width: 300px;display: block;">
    <!-- 要有高度才能撑开 -->
    <div style="width: 100%;height: 600px;background-color: green">
        <div class="middle" style="width: 100px;height: 100px;background-color: blue">
        </div>
    </div>
</body>

</html>
