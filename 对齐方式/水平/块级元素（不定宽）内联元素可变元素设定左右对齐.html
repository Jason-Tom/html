<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    .one {
        background-color: green;
        width: 100%;
        height: 500px;
        /*text-align: left;*/
        text-align: right;
        /*不定宽块级元素，内联元素、可变元素都支持这样左中右对齐*/
        /*定宽的块级元素不支持*/
    }
    
    .two {
        background-color: yellow;
        display: inline;
    }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
            <!-- lalala -->
            <!-- <div style="width: 100px;height: 100px;background-color: blue">2123311231</div> -->
            <div style="width: 100px;height: 100px;background-color: blue;display: inline-block;">2123311231</div>
            <!-- 块级元素实现左右对齐，把块级元素转换成可变元素 -->
            <!-- <img src="2.jpeg" alt="" style="width: 300px;"> -->
        </div>
    </div>
</body>

</html>
