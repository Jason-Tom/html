<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内联元素垂直居中</title>
    <style type="text/css">
    .one {
        top: 50%;
        position: absolute;
        transform: translateY(-50%);
        /* 这里我们使用css3的transform来达到类似效果 */
        /*margin: 10px auto;*/
        /*加上auto 母板都会水平居中*/
    }
    </style>
</head>

<body>
    <div>
        <img src="2.jpeg" class="one">
    </div>
</body>

</html>
