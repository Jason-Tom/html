<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内联元素水平居中</title>
    <style type="text/css">
    .one {
        position: static;
        background-color: pink;
        width: 900px;
        text-align: center;
        height: 900px;
        vertical-align: 90px;
        line-height: 25px;
        margin: 10px;
        /*margin: 10px auto;*/
        /*加上auto 母板都会水平居中*/
    }
    </style>
</head>

<body>
    <div class="one">
    <img src="2.jpeg">
    </div>
</body>

</html>
