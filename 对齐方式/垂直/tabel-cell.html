<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tabel-cell</title>
    <style type="text/css" media="screen">
    .wrap {
        display: table;
        border: 1px solid #FF0099;
        background-color: #FFCCFF;
        width: 100%;
        height: 800px;
        overflow: hidden;
        font-size: 70px;
    }
    
    .subwrap {
        vertical-align: middle;
        /*top middle bottom三个属性*/
        /*vertical-align: baseline;*/
        /*vertical-align: sub;*/
        /*vertical-align: super;*/
        /*vertical-align: top;*/
        /*vertical-align: text-top;*/
        /*vertical-align: middle;*/
        /*vertical-align: bottom;*/
        /*vertical-align: text-bottom;*/
        display: table-cell;
        float: right;
        top: 50%;
    }
    </style>
</head>

<body>
    <div class="wrap">
        lalala
        <div class="subwrap">
            <!-- <img class="content" src="2.jpeg" alt="2"> -->
            <div class="" style="width: 100px;height: 500px;background-color: red;display: inline-block;+">
                asdas
            </div>
            <!-- <span>lalala</span> -->
        </div>
    </div>
</body>

</html>
