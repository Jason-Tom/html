<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>块级元素垂直水平居中</title>
    <style type="text/css">
    .is-Transformed {
        /*position: absolute;*/
        position: absolute;
        top: 50%;
        /*left: 50%;*/
        /*        margin-left: -150px;
        margin-top: -150px;*/
        -webkit-transform: translate(0, -50%);
        -ms-transform: translate(0, -50%);
        transform: translate(0, -50%);
    }
    
    .Table-Cell {
        position: absolute;
        top: 400px;
        height: 200px;
        background-color: green;
        width: 700px;
        height: 700px;
        display: block;
    }
    </style>
</head>

<body>
    <a class="Table-Cell">
        <div class="is-Transformed" style="background-color: yellow;width: 100px;height: 100px;">
        </div>
    </a>
</body>

</html>
