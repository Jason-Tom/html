<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery_test</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<!-- 导入jQury，无论是网上的还是离线的还是自定义的 -->
	<script type="text/javascript">
		function test(){
			$("h1").html("ekrtertjhjdflkg");
			/*$ + 标签（注意加上双引号） + . +方法*/
		}
	</script>
</head>
<body>
	<h1></h1>
	<!-- 调用jQury .html方法里面不能有内容不然会被标签里面的覆盖方法-->
	<h2>sadassdfsd</h2>
</body>
</html>
