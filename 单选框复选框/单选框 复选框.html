<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>单选框 复选框</title>
</head>

<body>
    <div>
        <input type="radio" name="sex" value="man" checked>
        <input type="radio" name="sex" value="woman">
    </div>
    <div>
        <input type="checkbox" name="hobby" value="睡觉" checked>
        <input type="checkbox" name="hobby" value="吃饭">
        <input type="checkbox" name="hobby" value="游戏">
    </div>
    <div>
        <form action="单选框 复选框_submit" method="get" accept-charset="utf-8">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </div>
</body>

</html>
