<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <script type="text/javascript" src='myjs.js'></script>
    <title>鼠标事件</title>
</head>

<body>
    <div>
    <!-- 方法名不能和事件名同名 -->
        <p onclick='myonclick()'>onclick</p>
        <p ondblclick='myondblclick()'>ondblclick</p>
        <p onmousedown='myonmousedown()'>onmousedown</p>
        <p onmouseup='myonmouseup()'>onmouseup</p>
        <p onmousemove='myonmousemove()'>onmousemove</p>
        <p onmouseout='myonmouseout()'>onmouseout</p>
        <p onmouseover='myonmouseover()'>onmouseover</p>
    </div>

</body>

</html>
