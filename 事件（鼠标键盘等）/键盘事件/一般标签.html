<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src='myjs.js'></script>
    <title>鼠标事件</title>
</head>
<!-- 执行顺序 -->

<body>
    <div tabindex="1" onkeydown='myonkeydown()' onkeyup='myonkeyup()' onkeypress='myonkeypress()'>1
    </div>
    <div tabindex="5" onkeydown='myonkeydown()' onkeyup='myonkeyup()' onkeypress='myonkeypress()'>5
    </div>
    <div tabindex="3" onkeydown='myonkeydown()' onkeyup='myonkeyup()' onkeypress='myonkeypress()'>3
    </div>
</body>

</html>
