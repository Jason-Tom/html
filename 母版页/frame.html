<html>

<!-- <frameset cols="25%,50%"> -->
<!-- 纵向 -->
<!-- <frameset rows="25%,50%"> -->
<!-- 横向，多余的比例会被后面的覆盖 -->
<frameset rows="50%,25%,25%">
  <frame src="one.html">

<frameset rows="50%,50%">
<frame src="one.html">
  <frame src="two.html">
  <!-- 没有内嵌框架，原来的将是一片空白，横向有时看不到-->
</frameset>
<frameset cols="50%,50%">
  <frame src="three.html" noresize="noresize" >
  <!-- 指定那个框架不能调整，就在该框架后面加noresize="noresize"  -->
</frameset>
</frameset>

</html>
