<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合input框</title>
    <style type="text/css" media="screen">
    .input {
        border: 0px;
        outline: 0px;
        height: 100px;
        outline: 2px solid red;
    }
    
    .div {
        outline: 2px solid red;
        /*display: inline-block;*/
        height: 300px;
    }
    
    .span {
        outline: 2px solid red;
    }
    
    .two {
        opacity: 0;
    }
    
    .tu {
        outline: 2px solid red;
        /*opacity: 0;*/
    }
    </style>
</head>

<body>
    <div class="div">
        <span class="span">输入提示</span>
        <!-- <input class="input" type="text" name=""> -->
        <!-- <input id="input" class="input" type="" name=""> -->
        <!-- input和文本是居中对齐 -->
        <img class="sixteen" src="2.jpeg" alt="">
        <span class="tu">图标</span>
    </div>
    <div class="two">
        <span>相关提示信息</span>
    </div>
</body>

</html>
