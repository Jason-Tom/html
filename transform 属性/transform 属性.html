<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transform 属性</title>
    <style type="text/css" media="screen">
    .one {
        position: absolute;
        top: 10%;
        left: 10%;
        /*位置定位有top left bottom right四个属性且能使用百分比（和宽高一样是对应父级元素的）*/
        width: 600px;
        height: 600px;
        background-color: red;
    }
    
    .two {
        position: relative;
        width: 100px;
        height: 100px;
        /*transform: translate(20px, 20px);*/
        /*transform: translate(20px);*/
        /*transform: translate(-20px, -20px);*/
        /*transform: translate(50%, 50%);*/
        /*transform: translate(-50%, -50%);*/
        /*transform: translateX(20px);*/
        /*transform: translateX(-20px);*/
        /*transform: translateX(20%);*/
        /*里面填的数字实行对于父级元素，百分比是相对于自己的*/
        /*transform: translateY(50px);*/
        /*transform: translateY(-50%);*/
        /*transform: scale(2,2);*/
        /*transform: scale(2,1);*/
        /*一定要填填两个值*/
        /*transform: scale(-2,1);*/
        /*正确的数值范围*/
        /*transform: scaleX(3);*/
        /*不支持百分数*/
        /*transform: rotate(-20deg);*/
        /*transform: rotate(370deg);*/
        /*transform: skew(10deg);*/
        /*以中心为轴倾斜*/
        /*transform: skew(190deg);*/
        /*只填一个是x轴*/
        /*transform: skewY(10deg);*/
        transform: skew(10deg,10deg);
        background-color: green;
    }
    
    body {
        margin: 0px;
        background-color: lightgreen;
    }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
        </div>
    </div>
</body>

</html>
